apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose
spec:
  description: Run Python unit tests using nose.
  workspaces:
    - name: source
  params:
    - name: args
      description: Arguments to pass to nosetests
      type: string
      default: "-v"
  steps:
    - name: test
      image: python:3.11-slim
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        set -e

        python -m pip install --upgrade pip wheel
        pip install -r requirements.txt
        pip install nose
        echo "Running nosetests..."
        nosetests $(params.args)

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: jest-test
spec:
  description: (Python version) Keep task name as 'jest-test' for the pipeline, but run Python tests.
  workspaces:
    - name: source
  params:
    - name: args
      description: Arguments to pass to tests
      type: string
      default: "-v"
  steps:
    - name: test
      image: python:3.11-slim
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        set -e

        python -m pip install --upgrade pip wheel
        pip install -r requirements.txt

        # Prefer nose if present in project, otherwise install
        pip install nose

        echo "Running tests (task name: jest-test)..."
        nosetests $(params.args)
